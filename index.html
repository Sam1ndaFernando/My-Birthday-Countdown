<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <link rel="stylesheet" href="styles.css">
    <!--<script src="script.js" defer></script>-->
</head>

<body>

<div class="wrapper">
    <h1 class="heading">..STAY TUNED..</h1>
    <p class="description">Stay tuned for your birthday, Sam1nda.fernando! Wishing you a fantastic day filled with joy, laughter, and unforgettable moments ahead!</p>

    <div class="timer">
        <div class="sub_timer">
            <h1 id="day" class="digit">00</h1>
            <p class="digit_name">Days</p>
        </div>
        <div class="sub_timer">
            <h1 id="hour" class="digit">00</h1>
            <p class="digit_name">Hours</p>
        </div>
        <div class="sub_timer">
            <h1 id="min" class="digit">00</h1>
            <p class="digit_name">Minutes</p>
        </div>
        <div class="sub_timer">
            <h1 id="sec" class="digit">00</h1>
            <p class="digit_name">Seconds</p>
        </div>
    </div>
</div>

</body>
</html>
