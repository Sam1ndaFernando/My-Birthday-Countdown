<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <link rel="stylesheet" href="styles.css">
    <!--<script src="script.js" defer></script>-->
</head>

<body>

<div class="wrapper">
    <h1 class="heading">..STAY TUNED..</h1>
    <p class="description">Stay with us until your joyful birthday, soaking in warmth. Allow us to embellish your special day with plenty of sincere wishes and prayers.</p>

    <div class="timer">
        <div class="sub_timer">
            <h1 id="day" class="digit">00</h1>
            <p class="digit_name">Days</p>
        </div>
        <div class="sub_timer">
            <h1 id="hour" class="digit">00</h1>
            <p class="digit_name">Hours</p>
        </div>
        <div class="sub_timer">
            <h1 id="min" class="digit">00</h1>
            <p class="digit_name">Minutes</p>
        </div>
        <div class="sub_timer">
            <h1 id="sec" class="digit">00</h1>
            <p class="digit_name">Seconds</p>
        </div>
    </div>
</div>


<footer>
    <p>My Birthday Countdown" Website. All rights reserved, 2024. Â© Sam1nda.fernando.</p>
</footer>

</body>
</html>
